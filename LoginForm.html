<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="background-color: aqua; text-align: center">
    <div
      style="
        background-color: white;
        display: inline-block;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px black;
      "
    >
      <h2 style="color: rgb(13, 113, 75)">Login</h2>
      <form style="text-align: start">
        <label for="name"></label>
        <input
          type="email"
          id="name"
          placeholder="Email"
          style="padding: 10px"
        />
        <br />
        <br />
        <div>
          <label for="passwrod"></label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            style="padding: 10px"
          />
          <br />
          <input type="checkbox" id="showpassword" />
          <label for="showpassword">show password</label>
        </div>
        <br />
      </form>
      <button
        type="submit"
        style="
          background-color: rgb(13, 113, 75);
          border: none;
          padding: 10px 30px 10px 30px;
          color: white;
          border-radius: 5px;
        "
      >
        SING IN
      </button>
      <div style="text-align: center">
        <p>
          Forgot <span style="color: rgb(13, 113, 75)">username</span> /
          <span style="color: rgb(13, 113, 75)">password </span>?<br />Don't
          have an account?
          <span style="color: rgb(13, 113, 75)">sing up</span>
        </p>
      </div>
    </div>
  </body>
</html>
