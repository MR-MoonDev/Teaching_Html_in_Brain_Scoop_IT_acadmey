<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Fields</title>
  
</head>
<body>

  <h2 style="text-align: center;">HTML Form with All Input Fields</h2>
  
  <form action="#">
    
    <!-- Text Input --> <br><br>
    <label for="text" >Text Input:</label>
    <input type="text" id="text" name="text" placeholder="Enter your text" >
    
    <!-- Password Input --> <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" >
    
    <!-- Email Input --> <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" >
    
    <!-- Number Input --> <br><br>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="10" step="1" placeholder="Enter a number" >
    
    <!-- Telephone Input --> <br><br>
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
    
    <!-- URL Input --> <br><br>
    <label for="url">Website URL:</label>
    <input type="url" id="url" name="url" placeholder="Enter website URL">
    
    <!-- Date Input --> <br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    
    <!-- Time Input --> <br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">
    
    <!-- Datetime Local Input --> <br><br>
    <label for="datetime-local">Date and Time:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">
    
    <!-- Month Input --> <br><br>
    <label for="month">Month:</label>
    <input type="month" id="month" name="month">
    
    <!-- Week Input --> <br><br>
    <label for="week">Week:</label>
    <input type="week" id="week" name="week">
    
    <!-- Search Input --> <br><br>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search here">
    
    <!-- Checkbox Input --> <br><br>
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Yes, subscribe me to the newsletter</label>
    
    <!-- Radio Input --> <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    
    <!-- File Input --> <br><br>
    <label for="fileUpload">Upload File:</label>
    <input type="file" id="fileUpload" name="fileUpload">
    
    <!-- Submit Button --> <br><br>
    <input type="submit" value="Submit">
    
    <!-- Reset Button --> <br><br>
    <input type="reset" value="Reset">
    
    <!-- Button --> <br><br>
    <button type="button">Click Me!</button>
    
    <!-- Textarea Input --> <br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
    
    <!-- Select Dropdown --> <br><br>
    <label for="car">Select Car:</label>
    <select id="car" name="car">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
    </select>

    <!-- Fieldset and Legend --> <br><br>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname">
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname">
    </fieldset>
    
  </form>
  
</body>
</html>
