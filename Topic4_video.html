<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video controls width="250px">
        <source src="../video/2616637-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video> 
    <!-- loop -->
    <video controls loop width="250px">
        <source src="../video/2616637-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <!-- muted -->
    <video controls muted width="250px">
        <source src="../video/2616637-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <!-- poster -->
    <video controls poster="../images/stone.jpg" width="250" height="150">
        <source src="../video/2616637-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <!-- youtube -->
    <iframe width="260"  src="https://www.youtube.com/embed/gs8qfL9PNac?si=SqEyA8bNOlXTnmba" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
