<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>

      <!-- Sub Tag Heading -->
<h2>Sub Tag</h2>

<p>H<sub>2</sub>O</p>

<!-- Sup Tag Heading -->
<h2>Sup Tag</h2>
<p>6 <sup>2</sup></p>

<!-- Abbr Tag Heading -->

<h2>Abbr Tag</h2>
<p>Full form of <abbr title="Hyper text maarkup language">HTML</abbr></p>

<!-- Del Tag Heading -->

<h2>Del Tag</h2>
<p>My name is <del>Muneeb</del></p>

<!-- U Tag Heading -->
<h2>U Tag</h2>
<p>Under line in <u>Muneeb</u></p>

<!-- B Tag Heading -->
<h2>B Tag</h2>
<p>My name is <b>Muneeb</b></p>

<!-- Small Tag Heading -->
<h2>Small Tag</h2>
<p>This Text is <small>small</small></p>

<!-- I Tag Heading -->
<h2>I Tag</h2>
<p>Italic text <i>Muneeb</i></p>

<!-- Mark Tag Heading -->
<h2>Mark Tag</h2>
<p>Background to text is <mark>yellow</mark></p>

</body>
</html>
