<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Tag</title>
  </head>
  <body>
         <audio controls>
          <source src="../audio/Drum.mp3" type="audio/mp3">
         </audio>

         <!-- muted  --> 

         <audio controls muted>
          <source src="../audio/Drum.mp3" type="audio/mp3">
         </audio>


        <!-- loop  -->

        <audio controls loop>
          <source src="../audio/Drum.mp3" type="audio/mp3">
         </audio>

         
        <!-- autoplay  -->

        <audio controls autoplay>
          <source src="../audio/Drum.mp3" type="audio/mp3">
         </audio>


      
  </body>
</html>
